<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GLB Model on Floor</title>
    <style>
      body { margin: 0; overflow: hidden; background: none; }
      canvas { display: block; background: none; }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 100;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.153.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
  </head>
  <body>
    <button id="ar-button">Enter AR</button>
    
    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'GLTFLoader';
      import { RealityAccelerator } from 'https://unpkg.com/ratk@0.3.0';
      
      if (!navigator.xr) {
        console.error("WebXR not available on this device/browser.");
      }
      
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio); // Add this line
      renderer.xr.enabled = true;
      renderer.setClearColor(0x000000, 0); // Set clear color to transparent black
      document.body.appendChild(renderer.domElement);
      
      const scene = new THREE.Scene();
      scene.background = null; // Set the scene background to null for passthrough
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
      scene.add(camera);
      
      const ratk = new RealityAccelerator(renderer.xr, { environmentRendering: true });
      scene.add(ratk.root);
      ratk.root.visible = false;
      
      let model, mixer;
      const loader = new GLTFLoader();
      loader.load('boxer.glb', (gltf) => {
        model = gltf.scene;

        // Add a directional light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Color, intensity
        directionalLight.position.set(1, 1, 1); // Set the direction of the light
        scene.add(directionalLight);

        // Ensure the model receives shadows and is visible
        model.traverse((node) => {
            if (node.isMesh) {
                node.material.side = THREE.DoubleSide; // Ensure both sides are rendered
                node.material = new THREE.MeshStandardMaterial({
                    map: node.material.map, // Keep existing texture if any
                    color: node.material.color || new THREE.Color(0xffffff), // Default white color
                    metalness: 0.5, // Adjust as needed
                    roughness: 0.5  // Adjust as needed
                });
                node.castShadow = true;
                node.receiveShadow = true;
            }
        });

        model.visible = false;
        scene.add(model);

        mixer = new THREE.AnimationMixer(model);
        const jabCrossClip = gltf.animations.find(clip => clip.name === 'Jab Cross');
        if (jabCrossClip) {
          const action = mixer.clipAction(jabCrossClip);
          action.loop = THREE.LoopRepeat;
          action.play();
        }
      });
      
      function placeModelOnFloor(floor) {
        if (model) {
          model.visible = true;
          model.position.set(floor.position.x, floor.position.y, floor.position.z);
          model.scale.set(250, 250, 250);
        }
      }
      
      ratk.onPlaneAdded = (plane) => {
        if (plane.semanticLabel === 'floor') {
          placeModelOnFloor(plane.planeMesh);
        }
      };
      
      document.getElementById('ar-button').addEventListener('click', async () => {
        try {
          const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['local-floor', 'hit-test', 'plane-detection', 'anchors'],
            optionalFeatures: ['mesh-detection'],
          });
          renderer.xr.setReferenceSpaceType('local-floor');
          renderer.xr.setSession(session);
        } catch (err) {
          console.error("Failed to start AR session", err);
        }
      });
      
      const clock = new THREE.Clock();
      function render() {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);

        ratk.update();

        // Make the model face the camera
        if (model && model.visible) {
            model.lookAt(camera.position);
            model.rotation.x = 0; // Remove X rotation
            model.rotation.z = 0; // Remove Z rotation
        }
        
        renderer.render(scene, camera);
      }
      renderer.setAnimationLoop(render);
    </script>
  </body>
</html>
