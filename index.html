<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GLB Model on Floor</title>
    <style>
      body { margin: 0; overflow: hidden; background: none; }
      canvas { display: block; background: none; }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 100;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.153.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
  </head>
  <body>
    <button id="ar-button">Enter AR</button>
    
    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'GLTFLoader';
      import { RealityAccelerator } from 'https://unpkg.com/ratk@0.3.0';
      
      if (!navigator.xr) {
        console.error("WebXR not available on this device/browser.");
      }
      
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
      scene.add(camera);
      
      const ratk = new RealityAccelerator(renderer.xr, { environmentRendering: true });
      scene.add(ratk.root);
      
      let model, mixer;
      const loader = new GLTFLoader();
      loader.load('boxer.glb', (gltf) => {
        model = gltf.scene;
        model.visible = false;
        scene.add(model);

        mixer = new THREE.AnimationMixer(model);
        const jabCrossClip = gltf.animations.find(clip => clip.name === 'Jab Cross');
        if (jabCrossClip) {
          const action = mixer.clipAction(jabCrossClip);
          action.loop = THREE.LoopRepeat;
          action.play();
        }
      });
      
      function placeModelOnFloor(floor) {
        if (model) {
          model.visible = true;
          model.position.set(floor.position.x, floor.position.y, floor.position.z);
          model.scale.set(100, 100, 100);
        }
      }
      
      ratk.onPlaneAdded = (plane) => {
        if (plane.semanticLabel === 'floor') {
          placeModelOnFloor(plane.planeMesh);
        }
      };
      
      document.getElementById('ar-button').addEventListener('click', () => {
        navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['plane-detection'] })
          .then(session => {
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
          })
          .catch(err => console.error("Failed to start AR session", err));
      });
      
      const clock = new THREE.Clock();
      function render() {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        ratk.update();
        renderer.render(scene, camera);
      }
      renderer.setAnimationLoop(render);
    </script>
  </body>
</html>
