<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GLB Model on Floor</title>
    <style>
      body { margin: 0; overflow: hidden; background: none; }
      canvas { display: block; background: none; }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 100;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.153.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
  </head>
  <body>
    <button id="ar-button">Enter AR</button>
    
    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'GLTFLoader';
      import { RealityAccelerator } from 'https://unpkg.com/ratk@0.3.0';
      
      if (!navigator.xr) {
        console.error("WebXR not available on this device/browser.");
      }
      
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.xr.enabled = true;
      renderer.setClearColor(0x000000, 0);
      renderer.shadowMap.enabled = true; // Enable shadows
      document.body.appendChild(renderer.domElement);
      
      const scene = new THREE.Scene();
      scene.background = null;
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      scene.add(camera);
      
      const ratk = new RealityAccelerator(renderer.xr, { environmentRendering: true });
      scene.add(ratk.root);
      ratk.root.visible = false;

      // Add ambient light to brighten the model
      const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); // Adjust intensity as needed
      scene.add(ambientLight);

      // Add a directional light that follows the player
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2); 
      directionalLight.position.set(1, 1, 1);
      directionalLight.castShadow = true; 
      scene.add(directionalLight);

      let model, mixer;
      const loader = new GLTFLoader();
      loader.load('boxer.glb', (gltf) => {
        model = gltf.scene;

        model.traverse((node) => {
          if (node.isMesh) {
            node.material.side = THREE.DoubleSide;
            node.material = new THREE.MeshStandardMaterial({
              map: node.material.map, 
              color: node.material.color || new THREE.Color(0xffffff),
              metalness: 0.5,
              roughness: 0.5
            });
            node.castShadow = true;
            node.receiveShadow = true;
          }
        });

        model.visible = false;
        scene.add(model);

        mixer = new THREE.AnimationMixer(model);
        const jabCrossClip = gltf.animations.find(clip => clip.name === 'Jab Cross');
        if (jabCrossClip) {
          const action = mixer.clipAction(jabCrossClip);
          action.loop = THREE.LoopRepeat;
          action.play();
        }
      });

      function placeModelOnFloor(floor) {
        if (model) {
          model.visible = true;
          model.position.set(floor.position.x, floor.position.y, floor.position.z);
          model.scale.set(250, 250, 250);
        }
      }

      ratk.onPlaneAdded = (plane) => {
        if (plane.semanticLabel === 'floor') {
          placeModelOnFloor(plane.planeMesh);
        }
      };

      document.getElementById('ar-button').addEventListener('click', async () => {
        try {
          const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['local-floor', 'hit-test', 'plane-detection', 'anchors'],
            optionalFeatures: ['mesh-detection'],
          });
          renderer.xr.setReferenceSpaceType('local-floor');
          renderer.xr.setSession(session);
        } catch (err) {
          console.error("Failed to start AR session", err);
        }
      });

      const clock = new THREE.Clock();
      function render() {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);

        ratk.update();

        if (model && model.visible) {
            // Get the position of the camera (player)
            const playerPosition = new THREE.Vector3();
            camera.getWorldPosition(playerPosition);

            // Calculate the direction vector from the model to the player
            const direction = new THREE.Vector3();
            direction.subVectors(playerPosition, model.position);

            // Compute the angle required to rotate the model to face the player
            const angle = Math.atan2(direction.x, direction.z);

            // Set the model's rotation around the Y-axis
            model.rotation.set(0, angle, 0);
        }


        // Update light position to follow the camera
        directionalLight.position.copy(camera.position).add(new THREE.Vector3(0, 2, 2)); 
        directionalLight.lookAt(model ? model.position : scene.position);

        renderer.render(scene, camera);
      }

      renderer.setAnimationLoop(render);
    </script>
  </body>
</html>
